<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <!-- main css file -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap css file -->
    <link rel="stylesheet" href="bootstrap.css">
    <!-- font awsome css file -->
    <link rel="stylesheet" href="all.css">
    <!-- main font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Fraunces:wght@300;700&family=Hanken+Grotesk:wght@500;700;800&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;700&family=Manrope:wght@400;700&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;700&family=Outfit:wght@400;600;900&family=Poppins:wght@200;400;600&family=Roboto:wght@100;300;400;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body class="d-grid justify-content-center align-content-center vh-100">
    <main class="text-center position-relative rounded-4 mx-3">
        <h4 class="mt-4 mt-lg-5">ADVICE # <span class="ad-num">117</span></h4>
        <q class="m-3 m-lg-5 d-block fw-bold"></q>
        <div class="separator position-relative py-2 py-lg-3 px-3 px-lg-5 mb-5">
            <hr>
            <i class="fa-solid fa-pause quote-icon position-absolute p-lg-3 p-2"></i>
        </div>
        <div class="dice d-inline-block rounded-circle p-3 p-lg-4 position-absolute">
            <img src="icon-dice.svg" alt="">
        </div>
    </main>
    <!-- main js file -->
    <script src="main.js"></script>
    <!-- bootstrap js file -->
    <script src="bootstrap.js"></script>
    <!-- font awsome js file -->
    <script src="all.js"></script>
</body>

</html>
